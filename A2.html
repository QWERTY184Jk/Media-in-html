<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and video</title>
  </head>
  <body>
    <h2>This is one of my favourite songs</h2>
    <audio controls autoplay>
      <source src="dog-barking.mp3" type="audio/mpeg" />
      Your browser does not support the audio tag.
    </audio>

    <p>this is one of my favourite videos</p>
    <video width="400" height="300" controls autoplay poster="image.jpg" loop>
      <source src="dog-video.mp4" type="video/mp4" />
      Your browser does not support the video tag
    </video>
  </body>
</html>
